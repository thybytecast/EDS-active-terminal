<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 60%;
            height: 50%;
            border: 1px solid green;
            padding: 20px;
            box-shadow: 0 0 10px green;
        }
        .input-field {
            width: 100%;
            background-color: black;
            color: green;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>

                executeCommand();
